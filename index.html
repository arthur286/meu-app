<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="WhatsApp Image 2024-11-01 at 09.16.12.jpeg" alt="Logo" class="logo">
        <h2>Todas as tarefas</h2>
        <ul>
            <li id="all-tasks-btn">Todas as Tarefas</li>
            <li id="favorite-tasks-btn">Favoritos</li>
            <li id="home-tasks-btn">Lazer</li>
            <li id="work-tasks-btn">Trabalho</li>
            <li id="college-tasks-btn">Faculdade</li>
        </ul>
    </div>
    <div class="main">
        <header>
            <input type="text" id="task-input" placeholder="Adicione uma nova tarefa...">
            <select id="category-select">
                <option value="lazer">lazer</option>
                <option value="trabalho">Trabalho</option>
                <option value="faculdade">Faculdade</option>
            </select>
            <button id="add-task-btn">Adicionar Tarefa</button>
        </header>
        <div class="task-list" id="task-list"></div>
        <div class="task-list" id="favorite-tasks-list" style="display: none;"></div>
        <div class="task-list" id="home-tasks-list" style="display: none;"></div>
        <div class="task-list" id="work-tasks-list" style="display: none;"></div>
        <div class="task-list" id="college-tasks-list" style="display: none;"></div>
        <footer>
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0% Conclu√≠do</span>
        </footer>
        <div id="notification" class="notification hidden">Hora de descansar!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
